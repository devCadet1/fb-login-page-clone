<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   
    <header>
        <section class="banner container flex">
                <div id="left" class="">
                    <img src="./asset/facebook.svg" width="250px" alt="">

                    <h1>Facebook helps you connect and share with the people in your life.</h1>

                    
                    
                </div>

                <div id="right">
                    <div class="login-card flex">
                        <input type="text" class="email" size="30" placeholder="Email address or phone number" >

                        <input type="password" class="password" placeholder="Password">

                        <button class="login" onclick="login()">Log in</button>

                        <a href="#" class="forgot" style="text-decoration: none; text-align: center; padding-top: 10px; padding-bottom: 25px; color: #1877f2;"> Forgotten password?</a>


                        <button class="signup">Create new account</button>

                        

                    </div>

                    <p class="para"> <span>Create a Page</span> for a celebrity, brand or business.</p>
                </div>


        </section>

    </header>
    
</body>
</html>
